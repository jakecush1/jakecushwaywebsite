<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel Live Coding Studio</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set the default font to Inter and ensure full height */
        :root { font-family: 'Inter', sans-serif; }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll to manage height internally */
        }
        /* Calculate main content height to fill remaining space */
        .h-main-content {
            /* 4rem is the height of the header (p-4 + padding/margin) */
            height: calc(100vh - 4rem);
        }

        /* Ensure the iframe itself is borderless and fills its container */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col">

    <!-- Header Section -->
    <header class="p-4 bg-gray-800 shadow-xl flex items-center justify-between h-16">
        <div class="flex items-center space-x-3">
            <!-- Icon/Logo Placeholder -->
            <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c-3.87 0-7 1.25-7 2.5s3.13 2.5 7 2.5 7-1.25 7-2.5-3.13-2.5-7-2.5zM21 5c-3.87 0-7 1.25-7 2.5s3.13 2.5 7 2.5 7-1.25 7-2.5-3.13-2.5-7-2.5z"></path></svg>
            <h1 class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
                Strudel Live Studio
            </h1>
        </div>
        <a href="https://strudel.cc/" target="_blank" class="px-3 py-1 text-sm font-semibold rounded-full bg-purple-600 hover:bg-purple-700 transition duration-150 shadow-lg hidden sm:block">
            Go to Strudel.cc
        </a>
    </header>

    <!-- Main Content Area: Strudel Iframe -->
    <main class="flex-grow p-2 sm:p-4 overflow-hidden">
        <div class="h-full w-full rounded-xl shadow-2xl ring-2 ring-purple-500/50 overflow-hidden">
            <!-- The embedded Strudel application -->
            <iframe
                id="strudel-editor"
                src="https://strudel.cc/"
                title="Strudel Live Coding Music Environment"
                allow="autoplay; camera; microphone; vr; gyroscope; accelerometer;"
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals allow-presentation allow-pointer-lock"
            >
            <!-- Fallback content if the iframe fails to load -->
            <div class="flex flex-col items-center justify-center p-8 text-center h-full bg-gray-700">
                <p class="text-red-400 text-xl font-bold">Error Loading Strudel</p>
                <p class="mt-2 text-gray-300">It looks like the Strudel editor could not load. Please check your connection or visit the main site directly.</p>
                <a href="https://strudel.cc/" target="_blank" class="mt-4 px-4 py-2 text-sm font-semibold rounded-lg bg-red-600 hover:bg-red-700 transition duration-150">
                    Visit Strudel.cc
                </a>
            </div>
            </iframe>
        </div>
    </main>

    <!-- Simple JavaScript to show a loading message if needed (Optional but helpful) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('strudel-editor');
            const loadingIndicator = document.createElement('div');
            loadingIndicator.textContent = 'Loading Strudel Studio...';
            loadingIndicator.className = 'absolute inset-0 flex items-center justify-center text-xl bg-gray-900/90 backdrop-blur-sm z-10 rounded-xl';

            // Add the loading indicator to the parent container of the iframe
            iframe.parentNode.style.position = 'relative';
            iframe.parentNode.insertBefore(loadingIndicator, iframe);

            // Hide the indicator once the iframe content loads (or after a timeout)
            iframe.onload = () => {
                loadingIndicator.remove();
            };

            // Safety timeout in case onload doesn't fire immediately
            setTimeout(() => {
                if (loadingIndicator.parentNode) {
                    loadingIndicator.remove();
                }
            }, 5000);
        });
    </script>
</body>
</html>
