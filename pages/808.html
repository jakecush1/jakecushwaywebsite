<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>808 Drum Machine & Synth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        .container { margin: 20px auto; width: 80%; max-width: 900px; background: #333; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(255,255,255,0.2); }
        .step-grid { display: grid; grid-template-columns: repeat(16, 40px); gap: 5px; justify-content: center; margin-bottom: 10px; }
        .step { width: 40px; height: 40px; background: gray; border-radius: 5px; border: 1px solid white; cursor: pointer; }
        .step.active { background: red; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background: #ff5722; color: white; cursor: pointer; }
        button:hover { background: #e64a19; }
        .button-on { background: green !important; }
        .keyboard { display: flex; justify-content: center; margin-top: 20px; position: relative; }
        .key { width: 40px; height: 120px; margin: 2px; background: orange; color: black; border: 1px solid black; text-align: center; line-height: 120px; cursor: pointer; position: relative; }
        .black-key { width: 30px; height: 80px; background: black; color: white; position: absolute; z-index: 2; left: 20px; top: 0; }
        .selected { background: yellow !important; }
        input[type="range"] { width: 80%; max-width: 300px; }
    </style>
</head>
<body>
    <h1>808 Drum Machine & Synth</h1>
    <div class="container">
        <h2>Tempo Control</h2>
        <input type="range" id="tempoDial" min="60" max="200" value="120">
        <p>Tempo: <span id="tempoValue">120</span> BPM</p>
        <button onclick="toggleBoth()" id="bothButton">Start Both</button>
    </div>

    <div class="container">
        <h2>Drum Machine</h2>
        <div class="step-grid" id="stepGrid"></div>
        <button onclick="toggleDrumMachine()" id="drumButton">Start Drum Machine</button>
    </div>

    <div class="container">
        <h2>Synth Selector</h2>
        <select id="synthType">
            <option value="default">E-keys</option>
            <option value="spacey">Spacey</option>
        </select>
        <h2>Synth</h2>
        <div class="keyboard" id="keyboard"></div>
        <button onclick="toggleArpeggiator()" id="arpeggiatorButton">Start Arpeggiator</button>
    </div>

    <script>
        let selectedNotes = [];
        let arpeggiatorPlaying = false;
        let arpLoop;
        let drumPlaying = false;
        
        const synths = {
            default: new Tone.PolySynth(Tone.Synth).toDestination(),
            spacey: new Tone.PolySynth(Tone.Synth, { oscillator: { type: "sine" }, envelope: { attack: 0.5, release: 2 } }).toDestination(),
            retro: new Tone.PolySynth(Tone.Synth, { oscillator: { type: "square" }, envelope: { attack: 0.01, decay: 0.3, sustain: 0.4, release: 0.1 } }).toDestination(),
            psychedelic: new Tone.PolySynth(Tone.Synth, { oscillator: { type: "triangle" }, modulation: { type: "sine" } }).toDestination()
        };
                
        const kick = new Tone.MembraneSynth().toDestination();
        const snare = new Tone.NoiseSynth({ noise: { type: "white" }, envelope: { attack: 0.001, decay: 0.2, sustain: 0 } }).toDestination();
        const hihat = new Tone.MetalSynth({ frequency: 200, envelope: { attack: 0.01, decay: 0.1, release: 0.1 }, harmonicity: 5 }).toDestination();
        let drumLoop;
        // let arpLoop;
        let currentSynth = synths.default;

        let drumPattern = { kick: Array(16).fill(false), snare: Array(16).fill(false), hihat: Array(16).fill(false) };

        document.getElementById("synthType").addEventListener("change", (event) => {
            currentSynth = synths[event.target.value];
        });

        function createGrid() {
            const grid = document.getElementById("stepGrid");
            ["kick", "snare", "hihat"].forEach(drum => {
                for (let i = 0; i < 16; i++) {
                    const step = document.createElement("div");
                    step.className = "step";
                    step.onclick = () => {
                        drumPattern[drum][i] = !drumPattern[drum][i];
                        step.classList.toggle("active");
                    };
                    grid.appendChild(step);
                }
            });
        }

        function createKeyboard() {
            const keyboard = document.getElementById("keyboard");
            const notes = ["C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5"];
            const blackNotes = { "C4": "C#4", "D4": "D#4", "F4": "F#4", "G4": "G#4", "A4": "A#4" };

            notes.forEach(note => {
                const key = document.createElement("div");
                key.className = "key";
                key.innerText = note;
                key.onclick = () => selectNoteForArpeggiator(note, key);
                keyboard.appendChild(key);

                if (blackNotes[note]) {
                    const blackKey = document.createElement("div");
                    blackKey.className = "key black-key";
                    blackKey.innerText = blackNotes[note];
                    blackKey.onclick = () => selectNoteForArpeggiator(blackNotes[note], blackKey);
                    key.appendChild(blackKey);
                }
            });
        }

        function selectNoteForArpeggiator(note, keyElement) {
            if (selectedNotes.includes(note)) {
                selectedNotes = selectedNotes.filter(n => n !== note);
                keyElement.classList.remove("selected");
            } else {
                selectedNotes.push(note);
                keyElement.classList.add("selected");
            }
        }

        function toggleArpeggiator() {
            arpeggiatorPlaying = !arpeggiatorPlaying;
            document.getElementById("arpeggiatorButton").innerText = arpeggiatorPlaying ? "Stop Arpeggiator" : "Start Arpeggiator";
            if (arpeggiatorPlaying && selectedNotes.length > 0) {
                let index = 0;
                arpLoop = new Tone.Loop(time => {
                    currentSynth.triggerAttackRelease(selectedNotes[index], "8n", time);
                    index = (index + 1) % selectedNotes.length;
                }, "0.5s").start(0);
                Tone.Transport.start();
            } else if (arpLoop) {
                arpLoop.stop();
            }
        }

        function toggleDrumMachine() {
            drumPlaying = !drumPlaying;
            document.getElementById("drumButton").innerText = drumPlaying ? "Stop Drum Machine" : "Start Drum Machine";
            if (drumPlaying) {
                drumLoop = new Tone.Sequence((time, step) => {
                    if (drumPattern.kick[step]) kick.triggerAttackRelease("C2", "8n", time);
                    if (drumPattern.snare[step]) snare.triggerAttackRelease("8n", time);
                    if (drumPattern.hihat[step]) hihat.triggerAttackRelease("8n", time);
                }, [...Array(16).keys()], "16n").start(0);
                Tone.Transport.start();
            } else {
                drumLoop.stop();
            }
        }

        function toggleBoth() {
            if (drumPlaying || arpeggiatorPlaying) {
                if (drumPlaying) toggleDrumMachine();
                if (arpeggiatorPlaying) toggleArpeggiator();
            } else {
                toggleDrumMachine();
                toggleArpeggiator();
            }
        }

        // Tempo control
        const tempoDial = document.getElementById("tempoDial");
        const tempoValue = document.getElementById("tempoValue");

        tempoDial.addEventListener("input", (event) => {
            const bpm = event.target.value;
            Tone.Transport.bpm.value = bpm;
            tempoValue.innerText = bpm;
        });

        // Initialize the BPM
        Tone.Transport.bpm.value = 120;

        createGrid();
        createKeyboard();
    </script>
</body>
</html>
