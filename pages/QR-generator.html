<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">QR Code Generator</h1>

        <div class="mb-6">
            <label for="urlInput" class="block text-gray-700 font-medium mb-2 text-left">Enter a URL:</label>
            <input type="url" id="urlInput" placeholder="https://www.example.com" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors">
        </div>
        
        <button id="generateBtn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors transform active:scale-95 mb-6 shadow-lg">
            Generate QR Code
        </button>
        
        <div id="qrCodeContainer" class="flex justify-center items-center mt-6">
            <!-- QR code will be generated here -->
        </div>

        <p id="message" class="text-sm text-red-500 mt-4 h-5"></p>

        <div id="downloadContainer" class="hidden mt-6">
            <a id="downloadLink" href="#" download="qrcode.png" class="w-full inline-block bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition-colors transform active:scale-95 shadow-lg">
                Download QR Code
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const urlInput = document.getElementById('urlInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const messageElement = document.getElementById('message');
        const downloadContainer = document.getElementById('downloadContainer');
        const downloadLink = document.getElementById('downloadLink');

        generateBtn.addEventListener('click', generateQRCode);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        function generateQRCode() {
            const url = urlInput.value.trim();
            messageElement.textContent = '';
            qrCodeContainer.innerHTML = '';
            downloadContainer.classList.add('hidden');

            if (url === '') {
                messageElement.textContent = 'Please enter a URL to generate a QR code.';
                return;
            }

            try {
                // Clear the existing QR code before generating a new one
                qrCodeContainer.innerHTML = '';

                // Generate the QR code
                const qrcode = new QRCode(qrCodeContainer, {
                    text: url,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Get the canvas element generated by the library
                const canvas = qrCodeContainer.querySelector('canvas');
                if (canvas) {
                    const imageUrl = canvas.toDataURL("image/png");
                    downloadLink.href = imageUrl;
                    downloadContainer.classList.remove('hidden');
                } else {
                    // Fallback for older browsers or if the library uses a different method
                    // (in this case, it might use an <img> tag)
                    const img = qrCodeContainer.querySelector('img');
                    if (img) {
                         // The library doesn't provide a direct way to get a data URL from the img element
                         // without a canvas, but for simplicity, we'll assume the canvas is available.
                         // This is more of a safety check.
                    }
                }

            } catch (error) {
                messageElement.textContent = 'Invalid URL. Please enter a valid address.';
                console.error(error);
            }
        }
    </script>

</body>
</html>
